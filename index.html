<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Walter Escalante</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main class="main-content">
            <header class="main-header">
                <div class="header-content">
                    <img src="imagenes/pastor.webp" alt="Foto del Pastor Walter Escalante" class="header-image">
                    <h1 class="main-title">Pr Walter Escalante</h1>
                    <h2 class="subtitle">Reflexiones</h2>
                    <div class="controls-container">
                        <div class="search-container">
                            <input type="text" id="searchInput" placeholder="Buscar devocionales..."
                                class="search-input">
                            <div class="filter-container">
                                <select id="monthFilter" class="month-filter">
                                    <option value="all">Todos los meses</option>
                                    <!-- Las opciones se generarán dinámicamente -->
                                </select>
                            </div>
                            <button id="searchButton" class="search-button">Buscar</button>
                        </div>

                    </div>
                </div>
            </header> 

            <div id="postsContainer"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
